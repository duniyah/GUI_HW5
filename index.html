    <!--
        This div holds the new tile and score
            -New tiles will dump the whole hand and get new tiles from the distribution but does not return the tiles to the pile
            -Score is updated everytime a tile is dragged or dropped.
    -->
    <div class="container">
        <div id="button_div">
            <h4>Score: <span id="score_id">0</span></h4>

            <button onclick="generateTiles()" id="new_tile_btn">Generate New Tiles</button>

            <button onclick="reset()" id="resetButton">Reset Game</button>

        </div>



    <!-- one line board. I implemented this using an html table and inserted images provided in the assigment

    -->
    <div class="container" id="board">
        <table>
            <tr>
                <td> <img id="1" class="tile_on_board" title="doubleLetter" src="img/double_letter.jpg"></td>
